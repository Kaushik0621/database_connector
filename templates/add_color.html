<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Color</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Color</h2>
        <form method="post" action="{{ url_for('add_color') }}" class="card p-4">
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select id="unit" name="unit" class="form-control">
                    <option value="sq_meter">Per Sq Meter</option>
                    <option value="sq_inch">Per Sq Inch</option>
                    <option value="sq_cm">Per Sq Centimeter</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Color</button>
            <a href="/" class="btn btn-secondary btn-block">Back to Home</a>
        </form>
    </div>
</body>
</html>
