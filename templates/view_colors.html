<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleCheckboxes() {
            const checkboxes = document.querySelectorAll('.select-checkbox');
            const deleteButton = document.getElementById('deleteButton');
            const selectButton = document.getElementById('selectButton');
            
            checkboxes.forEach(checkbox => {
                checkbox.classList.toggle('hidden');
            });

            deleteButton.classList.toggle('hidden');
            selectButton.classList.toggle('hidden');
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Colors List</h2>
        <form method="post" action="{{ url_for('view_colors') }}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>Company Name</th>
                        <th>Color</th>
                        <th>Price (per sq meter)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for color in colors %}
                    <tr>
                        <td><input type="checkbox" name="selected" value="{{ color.id }}" class="select-checkbox hidden"></td>
                        <td>{{ color.id }}</td>
                        <td>{{ color.company_name }}</td>
                        <td>{{ color.color }}</td>
                        <td>{{ color.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="button" id="selectButton" class="btn btn-warning" onclick="toggleCheckboxes()">Select to Delete</button>
            <button type="submit" id="deleteButton" class="btn btn-danger hidden">Delete Selected</button>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </form>
    </div>
</body>
</html>
