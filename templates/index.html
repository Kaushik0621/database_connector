<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Combinations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function updateMaterials(companyName) {
            fetch(`/get_materials/${companyName}`)
                .then(response => response.json())
                .then(data => {
                    const materialSelect = document.getElementById('material');
                    materialSelect.innerHTML = '';
                    data.materials.forEach(material => {
                        const option = document.createElement('option');
                        option.value = material.id;
                        option.text = `${material.texture} - $${material.price}`;
                        materialSelect.appendChild(option);
                    });
                });
        }

        function updateColors(companyName) {
            fetch(`/get_colors/${companyName}`)
                .then(response => response.json())
                .then(data => {
                    const colorSelect = document.getElementById('color');
                    colorSelect.innerHTML = '';
                    data.colors.forEach(color => {
                        const option = document.createElement('option');
                        option.value = color.id;
                        option.text = `${color.color} - $${color.price}`;
                        colorSelect.appendChild(option);
                    });
                });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create Combinations</h2>
        <form action="{{ url_for('add_combination') }}" method="post">
            <div class="form-group">
                <label for="material_company">Select Company for Material:</label>
                <select id="material_company" name="material_company" class="form-control" onchange="updateMaterials(this.value)" required>
                    <option value="">-- Select Company --</option>
                    {% for company in material_companies %}
                        <option value="{{ company.company_name }}">{{ company.company_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="material">Select Material Texture:</label>
                <select id="material" name="material" class="form-control" required>
                    <option value="">-- Select Material --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color_company">Select Company for Color:</label>
                <select id="color_company" name="color_company" class="form-control" onchange="updateColors(this.value)" required>
                    <option value="">-- Select Company --</option>
                    {% for company in color_companies %}
                        <option value="{{ company.company_name }}">{{ company.company_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="color">Select Color:</label>
                <select id="color" name="color" class="form-control" required>
                    <option value="">-- Select Color --</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Combination</button>
        </form>
        <br>
        <h4>Current Combinations:</h4>
        <ul class="list-group">
            {% for combo in combinations %}
                <li class="list-group-item">
                    {{ combo.material_company }} - {{ combo.material_texture }} (${{ combo.material_price }})
                    and {{ combo.color_company }} - {{ combo.color }} (${{ combo.color_price }})
                    <form action="{{ url_for('delete_combination', index=loop.index0) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm float-right">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('calculate') }}" class="btn btn-secondary mt-3">Next: Calculate Costs</a>
    </div>
</body>
</html>
